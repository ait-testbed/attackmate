syntax = "proto3";
package attackmate.remote;
import "base_command.proto";

// Maps to attackmate.schemas.http.WebServCommand
message WebServCommandProto {
    BaseCommandFields base = 1;
    // string type = "webserv";
    optional string cmd = 100; // Default: "HTTP-GET"
    string local_path = 101;
    optional string port = 102; // StringNumber
    optional string address = 103;
}
