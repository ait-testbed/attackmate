name: Docs Preview

on:
  push:
    branches:
      - main
      - feature_github_pages
      - feature/**
      - docs/**

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: git fetch origin '+refs/heads/*:refs/remotes/origin/*'

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Build docs
        run: |
          uv run pip install -r docs/requirements.txt
          uv run sphinx-multiversion docs/source docs/build/html

      - name: Create Redirect Root
        run: |
          # Redirects root URL (repo.io/) to the main branch docs (repo.io/main/)
          echo '<meta http-equiv="refresh" content="0; url=main/index.html">' > docs/build/html/index.html

      - name: Deploy preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages-preview
          publish_dir: docs/build/html
